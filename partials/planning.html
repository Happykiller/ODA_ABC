<div class="container">
    <h2 oda-label="planning.title"></h2>

    <div class="row">
        <div class="col-md-12" id="google" style="text-align: center;">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="calendar">
        </div>
    </div>
</div>

<script id="formCreateEvent" type="text/template">
    <div class="row">
        <div class="col-lg-3 col-sm-6">
            <div class="form-group">
                <label for="patientId" oda-label="planning.patient">planning.patient</label>
                <select class="form-control" oda-input-select="patientId" required>
                    <option value="" oda-label="oda-main.select-default"></option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label oda-label="planning.start">planning.start</label>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="number" step="1" min="0" max="23" class="form-control" oda-input-text="startHour" oda-input-text-tips="planning.hours-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="number" step="15" min="0" max="45" class="form-control" oda-input-text="startMinute" oda-input-text-tips="planning.minutes-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label oda-label="planning.end">planning.end</label>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="number" step="1" min="0" max="23" class="form-control" oda-input-text="endHour" oda-input-text-tips="planning.hours-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="number" step="15" min="0" max="45" class="form-control" oda-input-text="endMinute" oda-input-text-tips="planning.minutes-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="formEditEvent" type="text/template">
    <div class="row">
        <div class="col-lg-3 col-sm-6">
            <div class="form-group">
                <label for="patientId" oda-label="planning.patient">planning.patient</label>
                <select class="form-control" oda-input-select="patientId" required>
                    <option value="" oda-label="oda-main.select-default"></option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6" id="divAddress">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label oda-label="planning.start">planning.start</label>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <input value="{{startHours}}" type="number" step="1" min="0" max="23" class="form-control" oda-input-text="startHour" oda-input-text-tips="planning.hours-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input value="{{startMinutes}}" type="number" step="15" min="0" max="45" class="form-control" oda-input-text="startMinute" oda-input-text-tips="planning.minutes-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label oda-label="planning.end">planning.end</label>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <input value="{{endHours}}" type="number" step="1" min="0" max="23" class="form-control" oda-input-text="endHour" oda-input-text-tips="planning.hours-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input value="{{endMinutes}}" type="number" step="15" min="0" max="45" class="form-control" oda-input-text="endMinute" oda-input-text-tips="planning.minutes-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="tplDivAddress" type="text/template">
    <div class="form-group">
        <label for="addressId" oda-label="planning.address">planning.address</label>
        <select class="form-control" oda-input-select="addressId" required>
            <option value="" oda-label="oda-main.select-default"></option>
        </select>
    </div>
</script>

<style>
    .fc-sun {
        background-color: rgba(211, 211, 211, 0.24) !important;
    }
    .fc-sat {
        background-color: rgba(211, 211, 211, 0.24) !important;
    }
    .fc-today {
        background-color: rgba(250, 128, 128, 0.74) !important;
    }
</style>

<script>
    $.Oda.App.Controller.Planning.start();
</script>
