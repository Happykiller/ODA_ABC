<div class="container">
    <h2 oda-label="planning.title"></h2>

    <div class="row">
        <div class="col-md-12" id="google" style="text-align: center;">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="calendar">
        </div>
    </div>
</div>

<script id="formCreateEvent" type="text/template">
    <div class="row">
        <div class="col-lg-3 col-sm-6">
            <div class="form-group">
                <label for="patientId" oda-label="planning.patient">planning.patient</label>
                <select class="form-control" oda-input-select="patientId" required>
                    <option value="" oda-label="oda-main.select-default"></option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <label oda-label="planning.start">planning.start</label>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" step="1" min="0" max="23" class="form-control" oda-input-text="startHour" oda-input-text-tips="planning.hours-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" step="15" min="0" max="45" class="form-control" oda-input-text="startMinute" oda-input-text-tips="planning.minutes-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <label oda-label="planning.end">planning.end</label>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" step="1" min="0" max="23" class="form-control" oda-input-text="endHour" oda-input-text-tips="planning.hours-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" step="15" min="0" max="45" class="form-control" oda-input-text="endMinute" oda-input-text-tips="planning.minutes-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="divMemos">
        </div>
    </div>
</script>

<script id="formEditEvent" type="text/template">
    <div class="row">
        <div class="col-lg-3 col-sm-6">
            <div class="form-group">
                <label for="patientId" oda-label="planning.patient">planning.patient</label>
                <select class="form-control" oda-input-select="patientId" required>
                    <option value="" oda-label="oda-main.select-default"></option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6" id="divAddress">
        </div>
        <div class="col-lg-3 col-sm-6">
            <label oda-label="planning.start">planning.start</label>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input value="{{startHours}}" type="number" step="1" min="0" max="23" class="form-control" oda-input-text="startHour" oda-input-text-tips="planning.hours-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input value="{{startMinutes}}" type="number" step="15" min="0" max="45" class="form-control" oda-input-text="startMinute" oda-input-text-tips="planning.minutes-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <label oda-label="planning.end">planning.end</label>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input value="{{endHours}}" type="number" step="1" min="0" max="23" class="form-control" oda-input-text="endHour" oda-input-text-tips="planning.hours-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input value="{{endMinutes}}" type="number" step="15" min="0" max="45" class="form-control" oda-input-text="endMinute" oda-input-text-tips="planning.minutes-tips" oda-input-text-placeholder="planning.doubleZero-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divEditMemos" style="display: none;">
        <hr>
        <div class="row">
            <div class="col-md-12">
                <label oda-label="planning.reminderMemos">planning.reminderMemos</label>
                <div class="table-responsive">
                    <table class="table table-hover table-striped" id="tabEditMemos">
                        <thead>
                        <tr>
                            <th style="width: 50px;">#</th>
                            <th oda-label="planning.memoContent">title</th>
                            <th style="width: 100px;" oda-label="planning.actions">actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div id="divEditActions">
        <hr>
        <div class="row">
            <div class="col-md-12">
                <label oda-label="planning.actions">planning.actions</label>
                <div class="table-responsive">
                    <table class="table table-hover table-striped" id="tabActions">
                        <thead>
                        <tr>
                            <th style="width: 50px;">#</th>
                            <th style="width: 100px;" oda-label="planning.actionType">planning.actionType</th>
                            <th style="width: 150px;" oda-label="planning.actionSubType">planning.actionSubType</th>
                            <th oda-label="planning.actionComment">planning.actionComment</th>
                            <th style="width: 100px;" oda-label="planning.actions">actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-12" id="divActionNew" style="display: none;">
            </div>
            <div class="col-md-12" id="divBtActionNew">
                <button type="button" oda-label="planning.actionNew" onclick="$.Oda.App.Controller.Planning.formAction();" class="btn btn-primary">actionNew</button>
            </div>
        </div>
    </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="eventNote">Notes:</label>
                <textarea class="form-control" rows="5" id="eventNote"></textarea>
            </div>
        </div>
    </div>
</script>

<script id="tplDivAddress" type="text/template">
    <div class="form-group">
        <label for="addressId" oda-label="planning.address">planning.address</label>
        <select class="form-control" oda-input-select="addressId" required>
            <option value="" oda-label="oda-main.select-default"></option>
        </select>
    </div>
</script>

<script id="tplDivMemos" type="text/template">
    <label oda-label="planning.reminderMemos">planning.reminderMemos</label>
    <div class="table-responsive">
        <table class="table table-hover table-striped" id="tabMemos">
            <thead>
                <tr>
                    <th style="width: 50px;">#</th>
                    <th oda-label="planning.memoContent">memoContent</th>
                </tr>
            </thead>
            <tbody>
                {{bodyContent}}
            </tbody>
        </table>
    </div>
</script>

<style>
    .fc-sun {
        background-color: rgba(211, 211, 211, 0.24) !important;
    }
    .fc-sat {
        background-color: rgba(211, 211, 211, 0.24) !important;
    }
    .fc-today {
        background-color: rgba(250, 128, 128, 0.74) !important;
    }
</style>

<script id="tlpNewAction" type="text/template">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="typeActionId" oda-label="planning.actionType">planning.actionType</label>
                <select class="form-control" oda-input-select="typeActionId" required>
                    <option value="" oda-label="oda-main.select-default"></option>
                    {{types}}
                </select>
            </div>
        </div>
        <div class="col-md-6" id="divActionSubType">
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <textarea class="form-control" rows="2" id="newActionComment" maxlength="255"></textarea>
                <span class="downChar"><label id="downCount"></label> <label oda-label="patients.charRemaining"></label></span>
            </div>
        </div>
    </div>
</script>

<script id="tlpActionSubType" type="text/template">
    <label for="actionSubTypeId" oda-label="planning.actionSubType">planning.actionSubType</label>
    <select class="form-control" oda-input-select="actionSubTypeId" required>
        <option value="" oda-label="oda-main.select-default"></option>
        {{subTypes}}
    </select>
</script>

<script id="tlpRowTabActions" type="text/template">
    <tr>
        <th scope="row">{{id}}</th>
        <td>{{type}}</td>
        <td>{{subType}}</td>
        <td>{{comment}}</td>
        <td style="text-align: center">{{remove}}</td>
    </tr>
</script>

<script id="weekDetailsTpl" type="text/template">
    <div class="row">
        <div class="col-md-12">
            <label oda-label="planning.countTime">planning.countTime</label>: <span id="weekCountTime"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label oda-label="planning.time">planning.time</label>: {{time}}
        </div>
        <div class="col-md-6">
            <label oda-label="planning.distance">planning.distance</label>: {{distance}}
        </div>
    </div>
</script>

<script id="dayDetailsTpl" type="text/template">
    <div class="row">
        <div class="col-md-12">
            <label oda-label="planning.countTime">planning.countTime</label>: <span id="dayCountTime"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label oda-label="planning.time">planning.time</label>: {{time}}
        </div>
        <div class="col-md-6">
            <label oda-label="planning.distance">planning.distance</label>: {{distance}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{timeline}}
        </div>
    </div>
</script>

<script id="tplRepeat" type="text/template">
    <div class="row">
        <div class="col-md-12">
            <label oda-label="planning.repeatSynth">planning.repeatSynth</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label oda-label="planning.patient">planning.patient</label>: {{patientName}}
        </div>
        <div class="col-md-4">
            <label oda-label="planning.address">planning.address</label>: {{adresseCode}}
        </div>
        <div class="col-md-4">
            <label oda-label="planning.date">planning.date</label>: {{date}} {{startHours}}:{{startMinutes}} - {{endHours}}:{{endMinutes}}
        </div>
    </div>
</script>

<script>
    $.Oda.App.Controller.Planning.start();
</script>
