<div class="container">
    <h2 oda-label="shoppingList.title"></h2>

    <div class="row">
        <div class="col-md-12">
            <span oda-label="shoppingList.hello"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="patients" oda-label="synth_user_patient.patientId">synth_user_patient.patientId</label>
            <select class="form-control" oda-input-select="patients" required>
                <option oda-label="oda-main.select-default" value></option>
            </select>
        </div>
    </div>
    <div class="row" id="divShootingNew"></div>
    <div class="row" id="divShoopingRecap"></div>
</div>

<script>
    $.Oda.App.Controller.ShoppingList.start();
</script>

<script id="tlpNewShooping" type="text/template">
    <div class="col-lg-3 col-sm-6">
        <label for="movement" oda-label="shoppingList.movement">shoppingList.patientId</label>
        <select class="form-control" oda-input-select="movement" required>
            <option value="SPENT" oda-label="shoppingList.spent"></option>
            <option value="GAIN" oda-label="shoppingList.gain"></option>
        </select>
    </div>
    <div class="col-lg-3 col-sm-6">
        <div class="form-group">
            <label for="entity" oda-label="shoppingList.entity">shoppingList.entity</label>
            <input required type="text" class="form-control" oda-input-text="entity" oda-input-text-tips="shoppingList.entity-tips" oda-input-text-placeholder="shoppingList.entity-placeholder" oda-input-text-check="Oda.Regexs:noInjection">
        </div>
    </div>
</script>

<script id="tlpRecapShooping" type="text/template">
    <div class="col-md-12">
        <oda-loading></oda-loading>
    </div>
</script>
