<div class="container">
    <h2 oda-label="shoppinReport.title"></h2>

    <div class="row">
        <div class="col-md-12">
            <span oda-label="home.hello"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="patients" oda-label="synth_user_patient.patientId">synth_user_patient.patientId</label>
            <select class="form-control" oda-input-select="patients" required>
                <option oda-label="oda-main.select-default" value></option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="begin" oda-label="synth_user_patient.begin">synth_user_patient.begin</label>
            <div class="form-group">
                <input type="date" class="form-control" oda-input-text="begin" oda-input-text-tips="synth_user_patient.begin-tips" oda-input-text-placeholder="synth_user_patient.begin-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="end" oda-label="synth_user_patient.end">synth_user_patient.end</label>
            <div class="form-group">
                <input type="date" class="form-control" oda-input-text="end" oda-input-text-tips="synth_user_patient.end-tips" oda-input-text-placeholder="synth_user_patient.end-placeholder" oda-input-text-check="Oda.Regexs:noInjection" required>
            </div>
        </div>
    </div>
    <div id="divReportHeader"></div>
    <div id="divReportList"></div>
    <div id="divReportFooter"></div>
</div>

<script>
    $.Oda.App.Controller.ShoppingReport.start();
</script>

<script id="tlReportHeader" type="text/template">
    <h2 style="text-align:center;">{{reportTitle}}</h2>
    <span>{{balanceOld}}</span>
</script>

<script id="tlReportFooter" type="text/template">
    <span>{{balanceCurrent}}</span>
    <br>
    <span>{{balanceFinal}}</span>
</script>
